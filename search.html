<!DOCTYPE html>
<html>

<head>
    <title>search-dog</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<header>
    <a class="logo" href="https://instagram.com/alpha_ugur/" target="_blank"><img
            src="./assets/images/fetchrewardslogo.png" width="140px" alt="logo"></a>
    <h1>Fetch FE Take-Home Exercise</h1>
    <a class="contact" href="https://cumaugur.com" target="_blank">Contact</a>
</header>

<body>
    <button id="logout">log out</button>


    <div class="factbox">
        <h1 id="hero-text">Not sure why you should adopt a dog? Get the Dog facts!</h1>
        <button id="dog-fact">Dog Fact</button>
    </div>
    <div class="iframe">

        <iframe width="560" height="315" src="https://www.youtube.com/embed/ULF0O2EmWzY" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/6uONSEgKDD4?si=o0uklse2EP0geCze"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </div>



    <form id="breedform">

        <label for="breed">Breed Name:</label>
        <input type="text" id="breedinput" type="text" placeholder="golden, pitbull, bulldog, rotweiler eg. " required>
        <button type="submit">Find Dog</button>
    </form>


    <div class="result" style="display: none;">
        <div>
            <h1 class="breedname hhh"></h1>
            <img id="breedimage" src="" alt="breedimage" width="400px">
        </div>

        <div>
            <h1 class="hhh">Specifications (1 to 5)</h1>
            <ul class="uli">
            </ul>
        </div>
    </div>


    <footer>

        <div>
            <img src="./assets/images/footer-logo.svg" alt="footer-logo" width="200px">
            <div>
                <a href="https://fetch.com/?shortlink=i5uz4quw&c=HomePage&pid=FetchWebsite_2023_Homepage&af_xp=qr&source_caller=ui"
                    target=”_blank”>
                    <img src="./assets/images/apple_app_store_940c52a85a.svg" alt="applestore" width="100px">
                </a>
                <a href="https://fetch.com/?shortlink=i5uz4quw&c=HomePage&pid=FetchWebsite_2023_Homepage&af_xp=qr&source_caller=ui"
                    target=”_blank”>
                    <img src="./assets/images/google_play_store_85570f9c31.svg" alt="googleplaystore" width="100px">
                </a>
            </div>
        </div>



        <div class="second">
            <a href="#">Contact Support</a>
            <a href="#">Work At Shelter</a>
            <a href="#">Frequently Asked Questions</a>
            <div class="social">
                <a href="https://www.facebook.com/FetchRewards/"><img src="./assets/images/facebook (1).svg"
                        width="42px"></a>

                <a href="https://www.instagram.com/fetchrewards/" target="_blank"><img
                        src="./assets/images/instagram.svg" alt="instagram" width="42px"></a>

                <a href="https://twitter.com/FetchRewards" target="_blank"><img
                        src="./assets/images/square-x-twitter.svg" alt="twitter" width="42px"></a>

                <a href="https://www.youtube.com/channel/UCwVp3gzavJ7ymM8uv8rJaqg" target="_blank"><img
                        src="./assets/images/youtube.svg" alt="twitter" width="48px"></a>
            </div>
        </div>

        <div class="third">
            <a href="#">Contact Support</a>
            <a href="#">Work At Shelter</a>
            <a href="#">Frequently Asked Questions</a>
            <a href="https://www.linkedin.com/company/fetch-rewards-llc/"
                style="display: flex; align-items: center;"><img src="./assets/images/linkedin (1).svg" alt="linkedin"
                    width="40px"><span>Follow us on LinkedIn</span></a>
        </div>

        <div class="meimeg">
            <a class="alpha" href="https://instagram.com/alpha_ugur/" target="_blank">Adopt, Don't Shop</a>
            <img src="./assets/images/me.jpg" alt="me" width="200px">
        </div>
    </footer>
